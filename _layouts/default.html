    <!-- MAKE A VARIABLE THAT DEFINES CURRENT PAGE AND USE IT TO HIDE CURRENT PAGE WHEN CLICKING TO ANOTHER TO SIMPLIFY JAVASCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <script type="text/javascript" src="http://static.tumblr.com/hlwpam6/fF8o9xe50/jquery.unveil.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://static.tumblr.com/hlwpam6/uvXo9xgn1/popupimages.js"></script>
    <script type="text/javascript">
        $(function ($) {
            var addToAll = false;
            var gallery = true;
            var titlePosition = 'inside';
            $(addToAll ? 'img' : 'img.fancybox').each(function () {
                var $this = $(this);
                var title = $this.attr('title');
                var src = $this.attr('data-big') || $this.attr('src');
                var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
                $this.wrap(a);
            });
            if (gallery)
                $('a.fancybox').attr('rel', 'fancyboxgallery');
            $('a.fancybox').fancybox({
                titlePosition: titlePosition
            });
        });
        $.noConflict();
    </script>
    <script>
        var currentPage = 'slideshow';

        function Navigate(target) {
            if (currentPage != target) {
                document.getElementById(target).className = document.getElementById(target).className.replace(/(?:^|\s)hidden(?!\S)/g, ' ')
                document.getElementById(target).className = document.getElementById(target).className.replace(/(?:^|\s)visible(?!\S)/g, ' ')
                document.getElementById(target).className += "visible";
                document.getElementById(currentPage).className = document.getElementById(currentPage).className.replace(/(?:^|\s)visible(?!\S)/g, ' ')
                document.getElementById(currentPage).className += "hidden";
                currentPage = target
            }
        }
        $(document).ready(function () {
            $("img").unveil(200);
        });
    </script>
</body>
